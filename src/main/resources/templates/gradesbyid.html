<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Details</title>
</head>
<body>
<h2>Grade Details</h2>
<div>
    <p>Grade ID: <span th:text="${grade.gradeId}"></span></p>

</div>

</body>
</html>
