<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Welcome to the Student Grading System!</h1>
<p th:text="${message}"></p>
<h2>Hello User!</h2>
<p>As a user of the system, here are the actions you can perform:</p>
<ul>
    <li><h3>Student</h3> Student can view grades</li>
    <li><h3>Instructor</h3> Instructor can view and add course grade </li>
    <li><h3>Admin</h3> Admin can add  and delete users  </li>
</ul>

<a href="/login" class="button">Login</a>
</body>
</html>
