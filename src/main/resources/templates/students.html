<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades and Statistics</title>
</head>
<body>
<h1>Welcome to Student Grades and Statistics</h1>

<h2>Select Your Grades to View</h2>
<form action="/api/students/{studentId}/view-grades" method="get">
    <label for="studentId">Enter your Student ID:</label><br>
    <input type="text" id="studentId" name="studentId"><br><br>
    <input type="submit" value="View Grades">
</form>

<h2>Class Statistics</h2>
<form action="/api/students/statistics" method="get">
    <input type="submit" value="View Class Statistics">
</form>
</body>
</html>
