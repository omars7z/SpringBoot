<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
</head>
<body>
<h1>Welcome to the Student Dashboard</h1>

<h2>Student Details</h2>
<form action="/api/students/details" method="get">
    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" name="studentId" placeholder="Enter Student ID">
    <input type="submit" value="View Student Details">
</form>

<h2>Get grades by Student Id</h2>
<form action="/api/students/grades" method="get">
    <label for="gradeByStudentId">Student ID:</label>
    <input type="text" id="gradeByStudentId" name="studentId" placeholder="Enter Student ID">
    <button type="submit">Get Grades</button>
</form>

<h2>Class Statistics</h2>
<form action="/api/students/statistics" method="get">
    <input type="submit" value="View Class Statistics">
</form>
</body>
</html>
