<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Marks</title>

</head>
<body>
<h1>Student Marks</h1>
<table>
    <thead>
    <tr>
        <th>Course Name</th>
        <th>Marks</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mark : ${courses}">
        <td th:text="${mark.name}"></td>
        <td th:text="${mark.mark}"></td>
    </tr>
    <h2>Grades Statistics</h2>
    <p>Class Average: ${classAverage}</p>
    <p>Median: ${median}</p>
    <p>Highest Mark: ${highestMark}</p>
    <p>Lowest Mark: ${lowestMark}</p>
    </tbody>
</table>
</body>
</html>
